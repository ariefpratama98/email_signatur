<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Xenium Signatur Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    .preview { margin-top: 2em; padding: 1em; border: 1px solid #ccc; background: #fafafa; }
    .button { margin-top: 1em; padding: 0.7em 1em; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Xenium Signatur Generator</h1>

  <label>Name</label>
  <input type="text" id="name" value="Max Musterfrau">

  <label>Titel</label>
  <input type="text" id="title" value="Consultant">

  <label>E-Mail</label>
  <input type="email" id="mail" value="max.musterfrau@xenium.com">

  <label>Mobilnummer</label>
  <input type="text" id="mobile" value="+49 160 1234">

  <label>Gru√üformel (Zeilenumbr√ºche mit ENTER)</label>
  <textarea id="greeting">Viele Gr√º√üe
Max</textarea>

  <label>Standort</label>
  <select id="location">
    <option value="DE">Deutschland</option>
    <option value="AT">√ñsterreich</option>
  </select>

  <label>Profilfoto (100x100px, JPG/PNG)</label>
  <input type="file" id="photo" accept="image/*">

  <button class="button" onclick="generate()">Signatur generieren</button>

  <div class="preview" id="output">üëâ Deine Signatur erscheint hier ‚Ä¶</div>

  <script>
    const locations = {
      DE: `\n<a href="https://www.xenium.com/" style="font-family: Arial; font-size: 10pt;text-decoration:none;"><b>Xenium AG</b></a>\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<a href="https://www.google.com/maps/place/Sapporobogen+6-8,+80809+M√ºnchen/@48.1685467,11.5348437,17z" style="font-family: Arial; font-size: 10pt;text-decoration:none;">Sapporobogen 6-8</a>\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">80637 M√ºnchen</span>\n<br />\nFirmensitz: M√ºnchen\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Registergericht: Amtsgericht M√ºnchen\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Registernummer: HRB 127318\n<br />\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Vorstand: Dr. Wolfgang Reissenberger\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Vorsitzender des Aufsichtsrates: T√∂nnies-Hilmar von Donop\n<br />`,
      AT: `\n<a href="https://www.xenium.at/" style="font-family: Arial; font-size: 10pt;text-decoration:none;"><b>Xenium Austria GmbH</b></a>\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<a href="https://www.google.com/maps/place/Siezenheimer+Str.+39a,+5020+Salzburg,+Austria/@47.8070552,13.0087846,17z" style="font-family: Arial; font-size: 10pt;text-decoration:none;">Siezenheimer Str. 39a</a>\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">A-5020 Salzburg</span>\n<br />\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Firmensitz: Salzburg\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Registergericht: Landesgericht Salzburg\n<span style="color:#7B6AF4;valign="middle;">‚ñ†</span>\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Registernummer: FN 574628 t\n<br />\n<span style="font-family: Arial; font-size: 10pt;text-decoration:none;">Gesch√§ftsf√ºhrer: Dr. Thomas Aschauer, Cornelia Utschig\n<br />`,
    };

    async function generate() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const mail = document.getElementById('mail').value;
      const mobile = document.getElementById('mobile').value;
      const greeting = document.getElementById('greeting').value.replace(/\n/g, '<br />');
      const locationKey = document.getElementById('location').value;
      const locationHTML = locations[locationKey];

      let photoData = '';
      const file = document.getElementById('photo').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          photoData = reader.result;
          buildSignature();
        };
        reader.readAsDataURL(file);
      } else {
        buildSignature(); // ohne Foto
      }

      function buildSignature() {
        let tpl = `DEIN TEMPLATE HIER`; // <- hier deinen gesamten HTML-String einf√ºgen
        tpl = tpl.replaceAll('_NAME_', name)
                 .replaceAll('_TITLE_', title)
                 .replaceAll('_MAIL_', mail)
                 .replaceAll('_MOBILE_', mobile)
                 .replaceAll('_GREETING_', greeting)
                 .replace('__LOCATION__', locationHTML);

        if (photoData) {
          tpl = tpl.replace('_FILES_/profilfoto.jpg', photoData);
        }

        document.getElementById('output').innerHTML = tpl;
      }
    }
  </script>
</body>
</html>
